<!DOCTYPE html>

</head>
<body>
    <header class="header container">

    <a class="link" href="">
      <picture><source srcset="img/logo/logo-header.webp" type="image/webp"><img src="img/logo/logo-header.png" width="70" height="44"></picture>
    </a>
  
  <nav class="nav">
    <ul class="nav__list list">
      <li class="list"><a class="link nav__link nav--current" href="">головна</a></li>
      <li class="list"><a class="link nav__link" href="">галерея</a></li>

      <li class="list"><a class="link nav__link" href="">сертифікати</a></li>
      <li class="list"><a class="link nav__link" href="">контакти</a></li>
    </ul>
  </nav>
</header>

    <main></main>
    <footer class="container footer">

    <a class="link" href="">
        <picture><source srcset="img/logo/logo-footer.webp" type="image/webp"><img src="img/logo/logo-footer.png" width="145" height="94"></picture>
    </a>

<div class="footer__wrap">

    <div class="footer__info">

    <div>
    <h4 class="footer__title">Інформація</h4>
    <nav>
        <ul class="list footer__nav">
          <li class="list"><a class="link footer__nav--link" href="">Головна</a></li>
          <li class="list"><a class="link footer__nav--link" href="">Галерея</a></li>
          <li class="list"><a class="link footer__nav--link" href="">Проекти</a></li>

          <li class="list"><a class="link footer__nav--link" href="">Контакти</a></li>
        </ul>
      </nav>
    </div>

   <div>
    <h4 class="footer__title">Контакти</h4>
    <address>
        <ul class="list footer__address">
            <li>
              <a
                class="link footer__address--link"
                href="https://goo.gl/maps/zbcgFgg4BGi8ijJZ6"
                target="_blank"
                rel="noopener noreferrer"
                >
                <svg class="icon" width="24" height="24">
                    <use href="img/icons.svg#pin"></use>
                </svg>
                100000, Республіка Казахстан, м.&nbsp;Караганда,&nbsp;ул.&nbsp;Телевізійна 10</a
              >
            </li>
            <li>
                <a
                  class="link footer__address--link"
                  href="tel:++380000000000"
                  >
                  <svg class="icon" width="20" height="20">
                    <use href="img/icons.svg#phone"></use>
                </svg>
                +38 (000) 000 00 00</a
                >
              </li>
            <li>
              <a
                class="link footer__address--link"
                href="mailto:mail@gmail.com"
                >
                <svg class="icon" width="20" height="20">
                    <use href="img/icons.svg#mail"></use>
                </svg>
                mail@gmail.com</a
              >
            </li>            
          </ul>
    </address>
    </div>

    </div>


  <div class="footer__social">
    <h4 class="footer__title">Соціальні мережі</h4>
    <ul class="list footer__social--list">
        <li>
            <a class="link footer__social--link" href="" target="_blank" rel="noopener noreferrer">
            <svg class="icon" width="20" height="20">

            </svg></a>
        </li>
        <li>
            <a class="link footer__social--link" href="" target="_blank" rel="noopener noreferrer">
            <svg class="icon" width="20" height="20">
                <use href="img/icons.svg#x-twitter"></use>
            </svg></a>
        </li>
        <li>
            <a class="link footer__social--link" href="" target="_blank" rel="noopener noreferrer">
            <svg class="icon" width="20" height="20">
                <use href="img/icons.svg#linkedin"></use>
            </svg></a>
        </li>
        <li>
            <a class="link footer__social--link" href="" target="_blank" rel="noopener noreferrer">
            <svg class="icon" width="20" height="20">
                <use href="img/icons.svg#pinterest"></use>

</div>
